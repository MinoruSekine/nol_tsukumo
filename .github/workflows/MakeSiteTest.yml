name: Test for make site

on:
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install jsdoc
        run: npm install

      - name: Build site
        run: |
          make -j site
